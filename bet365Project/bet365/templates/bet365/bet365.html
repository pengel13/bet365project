{% extends "global/base.html" %}
{% block texto %}{{text}}{% endblock texto %}
{% block posts %} 
    {% if posts %}
        {% for post in posts %}
            {% include "global/partials/postblock.html" %}
        {% endfor %}
    {% elif post %}
        <article class="post single-post">
            <a href="{% url "bet365:post" post.id %}">
                <header>
                    <h2 class="post__title">
                        {{ post.title }}
                    </h2>
                </header>
                <div class="post__body">
                    {{post.body}}
                </div>
            </a>
        </article>
    {% endif %}

    
{% endblock posts %}
